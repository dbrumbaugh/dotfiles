config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        +: zoom
        '=': zoom-in
        H: tab-prev
        L: tab-prev
        h: back
        l: forward
  content.blocking.method:
    global: both
  editor.command:
    global:
    - kitty
    - -e
    - nvim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  fonts.default_family:
    global: Fira Code
  fonts.default_size:
    global: 12pt
